<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="tabs/expenses"></ion-back-button>
      </ion-buttons>
      <ion-title>New Expense</ion-title>
      <ion-buttons>
        <ion-button (click)="onCreateExpense()" [disabled]="!form.valid">
          <ion-icon name="checkmark" slot="icon-only"></ion-icon>  
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <form [formGroup]="form">
  <ion-grid fixed>
    <ion-row align-items-center justify-content-center>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Category</ion-label>
          <ion-input type="text" autocomplete autocorrect formControlName="category"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row align-items-center justify-content-center>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Date</ion-label>
          <ion-datetime formControlName="date"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row align-items-center justify-content-center>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Currency</ion-label>
          <ion-input type="text" autocomplete autocorrect formControlName="currency"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Amount</ion-label>
          <ion-input type="number" formControlName="amount"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
  <ion-item>
    <ion-label position="floating">
      Description
    </ion-label>
    <ion-textarea rows="2" formControlName="description"></ion-textarea>
  </ion-item>
</ion-col>
</ion-row>
  <ion-row>
    <ion-col>
  <ion-item>
    <ion-label position="floating">
      Reason
    </ion-label>
    <ion-textarea rows="2" formControlName="reason"></ion-textarea>
  </ion-item>
        </ion-col>
    </ion-row>
    
  </ion-grid>
  </form>
  </ion-content>
