<div class="ion-page" id="main-content">

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button color="primary" autoHide="false"></ion-menu-button>
      </ion-buttons>
    <ion-title color="primary">
      Expenses
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title>
    My Expenses
  </ion-title>
  <ion-grid>
    <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2">
          <div *ngIf="isLoading" text-center>
          <ion-spinner color="primary"></ion-spinner>
        </div>
          <div text-center *ngIf="!isLoading && expenses.length <= 0">
            <p>No expenses found. Please create one first!</p>
            <ion-button color=primary routerLink="/tabs/expenses/new">Create expense</ion-button>
          </div>
          <ion-list *ngIf="!isLoading && expenses.length > 0">
            <ion-item-sliding *ngFor="let expense of expenses" #slidingitem >
            <app-expense-item [expense]="expense"></app-expense-item>
            <ion-item-options>
              <ion-item-option color="secondary" (click)="onEdit(expense.id, slidingitem)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
          </ion-list>
          </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-content>
  <ion-title>
    To Approve
  </ion-title>
  <ion-grid>
    <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2">
          <div *ngIf="isLoading" text-center>
          <ion-spinner color="primary"></ion-spinner>
        </div>
          <ion-list *ngIf="!isLoading && expensesToApprove.length > 0">
            <ion-item-sliding *ngFor="let expense of expensesToApprove" #slidingitem >
            <app-expense-item [expense]="expense"></app-expense-item>
            <ion-item-options>
              <ion-item-option color="secondary" (click)="onEdit(expense.id, slidingitem)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
          </ion-list>
          </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

</div>
