<ion-item>
    <ion-card>
    <ion-grid>
        <ion-row>
            <ion-col size=9>
                    <ion-card-title>Expense Report (#{{expense.id}})</ion-card-title>
            </ion-col>
            <ion-col text-end>
                <ion-card-subtitle >{{expense.currency}} {{expense.amount}}</ion-card-subtitle>
        </ion-col>
        </ion-row>
        <ion-row>
            <ion-card-content>{{expense.category}} * {{expense.date.toDateString()}} * {{expense.status}}</ion-card-content>
        </ion-row>
        <ion-row>
                <ion-card-content>
                    <ion-button>View</ion-button>
                </ion-card-content>
            </ion-row>
</ion-grid>
</ion-card>
  </ion-item>
